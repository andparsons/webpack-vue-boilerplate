machine:
  node:
    version: 7.2
  environment:
    CIRCLE_ENV: true
dependencies:
  pre:
    - rm -rf node_modules
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
test:
  override:
    - cd sc-*-linux && ./bin/sc --user ${SAUCE_USERNAME} --api-key ${SAUCE_ACCESS_KEY} --readyfile ~/sauce_is_ready --pidfile sc.pid --readyfile ~/sauce_is_ready --tunnel-identifier ${CIRCLE_BUILD_NUM}:
        background: true
    # Wait for tunnel to be ready
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done:
       timeout: 1900
  post:
    - npm test
    - npm run prod
    - bash <(curl -s https://codecov.io/bash)
    - npm run e2e -- --env chrome_win7,firefox_mac,ie11,edge14,android,ios:
        timeout: 1900
    - cp ./reports/unit/test-results.xml ${CIRCLE_TEST_REPORTS}
    #- cp ./reports/e2e/**/*.xml ${CIRCLE_TEST_REPORTS}
    - mv ./reports ${CIRCLE_ARTIFACTS}
    - killall --wait sc
