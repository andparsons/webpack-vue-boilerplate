machine:
  node:
    version: 6.9
  environment:
    CIRCLE_ENV: true
dependencies:
  pre:
    - rm -rf node_modules
test:
  post:
    - npm run prod
    - mv ./reports/coverage ${CIRCLE_ARTIFACTS}
    - bash <(curl -s https://codecov.io/bash)
    - npm run e2e
    - mv ./test/e2e/reports ${CIRCLE_ARTIFACTS}
    - mv ./reports/junit ${CIRCLE_TEST_REPORTS}
